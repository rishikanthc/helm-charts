controllers:
  main:
    containers:
      main:
        image:
          repository: syncthing/syncthing
          tag: 1.27.3
        resources:
          requests:
            cpu: 15m
            memory: 64M
          limits:
            cpu: 100m
            memory: 128M
service:
  main:
    ports:
      http:
        port: 8384
  listen:
    enabled: true
    type: LoadBalancer
    controller: main
    ports:
      discovery:
        enabled: true
        port: 21027
        protocol: UDP
      listen:
        enabled: true
        port: 22000
        protocol: TCP
      listen-udp:
        enabled: true
        port: 22000
        protocol: UDP

persistence:
  cookiejar:
    enabled: true
    type: hostPath
    hostPath: /home/rishi/cookiejar
    accessMode: ReadWriteMany
    retain: true
