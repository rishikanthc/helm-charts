global:
  labels:
    app: emby

controllers:
  main:
    containers:
      main:
        image:
          repository: emby/embyserver
          tag: latest
          pullPolicy: Always

service:
  main:
    # type: ClusterIP
    ports:
      http:
        port: 8096
        targetPort: 8096
      https:
        enabled: true
        port: 8920
        targetPort: 8920

