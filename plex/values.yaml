image:
  repository: plexinc/pms-docker
  tag: 1.32.5.7516-8f4248874

ingress:
  main:
    enabled: false
    ingressClassName: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: plex-tls

service:
  main:
    # type: LoadBalancer
    # externalTrafficPolicy: Cluster
    ports:
      http:
        port: 32400
        targetPort: 32400
        nodePort: 32400
      dnla-tcp:
        enabled: true
        port: 32469
        protocol: TCP
        targetPort: 32469
        nodePort: 32469
      dnla-udp:
        enabled: true
        port: 1900
        protocol: UDP
        targetPort: 1900
        nodePort: 1900
      bonjour-udp:
        enabled: true
        port: 5353
        protocol: UDP
        targetPort: 5353
        nodePort: 5353
      gdm-1:
        enabled: true
        port: 32410
        protocol: UDP
        targetPort: 32410
        nodePort: 32410
      gdm-2:
        enabled: true
        port: 32412
        protocol: UDP
        targetPort: 32412
        nodePort: 32412
      gdm-3:
        enabled: true
        port: 32413
        protocol: UDP
        targetPort: 32413
        nodePort: 32413
      gdm-4:
        enabled: true
        port: 32414
        protocol: UDP
        targetPort: 32414
        nodePort: 32414

persistence:
  config:
    enabled: true
    retain: true
    mountPath: /config
  transcode:
    enabled: true
    type: emptyDir
  media:
    enabled: true
    retain: true
    mountPath: /data

env:
  TZ: America/Los_Angeles

podSecurityContext:
  runAsUser: 1000
  fsGroup: 1000
  runAsGroup: 1000
  # fsGroupChangePolicy: "OnRootMismatch"
  # supplementalGroups:
  #   - 1000
