image:
  repository: ghcr.io/onedr0p/lidarr
  tag: 1.3.5.3530


ingress:
  main:
    enabled: false
    ingressClassName: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: lidarr-tls

service:
  main:
    ports:
      http:
        protocol: TCP
        port: 8686
        targetPort: 8686

persistence:
  config:
    enabled: true
    retain: true
    mountPath: /config
  media:
    enabled: true
    mountPath: /media
    accessMode: ReadWriteMany
    retain: true

podSecurityContext:
  runAsUser: 568
  fsGroup: 568
  runAsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 100

env:
  TZ: America/Los_Angeles
  PROWLARR__LOG_LEVEL: debug
  PROWLARR__POSTGRES_MAIN_DB: lidarr
  PROWLARR__POSTGRES_LOG_DB: lidarr_log
  PROWLARR__POSTGRES_HOST: lidarr-db.default.svc.cluster.local
  PROWLARR__POSTGRES_USER:
    valueFrom:
      secretKeyRef:
        name: lidarr-secret
        key: username
  PROWLARR__POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: lidarr-secret
        key: user-password


initContainers:
  init-db:
    image: ghcr.io/onedr0p/postgres-init:14.9
    imagePullPolicy: IfNotPresent
    envFrom:
      - secretRef:
          name: lidarr-init-secret


postgresql:
  nameOverride: lidarr-db
  fullnameOverride: lidarr-db
  architecture: replication
  replication:
    applicationName: prowlarr

    postgresql:
      auth:
        username: lidarr
        database: lidarr
        existingSecret: lidarr-secret

        secretKeys:
          adminPasswordKey: admin-password
          userPasswordKey: user-password
          replicationPasswordKey: replication-password
  primary:
    persistence:
      storageClass: longhorn-custom

  readReplicas:
    replicaCount: 1
    persistence:
      storageClass: longhorn
