controllers:
  main:
    annotations:
      reloader.staketer.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 501
        fsGroup: 501
        runAsGroup: 501
        fsGroupChangePolicy: "OnRootMismatch"

    containers:
      main:
        dependsOn: gluetun
        image:
          repository: ghcr.io/rishikanthc/qbittorrent-vue
          tag: 4.6.7

        securityContext:
          runAsUser: 501
          runAsGroup: 501

      gluetun:
        image:
          repository: qmcgaw/gluetun
          tag: v3.40

        env:
          VPN_TYPE: wireguard
          VPN_INTERFACE: wg1
          UPDATER_PERIOD: 1h

        securityContext:
          runAsUser: 0
          runAsGroup: 0
          capabilities:
            add:
              - NET_ADMIN

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: /config

