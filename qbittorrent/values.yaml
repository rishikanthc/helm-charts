image:
  repository: ghcr.io/onedr0p/qbittorrent
  tag: 4.5.5

ingress:
  main:
    enabled: false
    ingressClassName: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: qbittorrent-tls

service:
  main:
    ports:
      http:
        protocol: TCP
        port: 8080
        targetPort: 8080
  torrent:
    enabled: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    ports:
      torrent:
        protocol: TCP
        port: 50413
        targetPort: 50413

env:
  TZ: America/Los_Angeles

podSecurityContext:
  runAsUser: 1000
  fsGroup: 1000
  runAsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"


persistence:
  config:
    enabled: true
    mountPath: /config

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

addons:
  vpn:
    enabled: false

    gluetun:
      image:
        repository: docker.io/qmcgaw/gluetun
        tag: v3.35.0

    scripts:
      down:
        |-
        #!/bin/bash
        echo "disconnected" > /shared/vpnstatus

      up:
        |-
        #!/bin/bash
        echo "connected" > /shared/vpnstatus

    securityContext:
      runAsUser: 0
      runAsGroup: 0
