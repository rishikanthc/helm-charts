controllers:
  main:
    annotations:
      reloader.staketer.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 501
        fsGroup: 501
        runAsGroup: 501
        fsGroupChangePolicy: "OnRootMismatch"

    containers:
      main:
        image:
          repository: ghcr.io/rishikanthc/qbittorrent-vue
          tag: q4.5.5-v1.7.4

        securityContext:
          runAsUser: 501
          runAsGroup: 501

      gluetun:
        dependsOn: main
        image:
          repository: qmcgaw/gluetun
          tag: v3.37

        env:
          VPN_TYPE: wireguard

        securityContext:
          capabilities:
            add:
              - NET_ADMIN

      port-forward:
        dependsOn: gluetun
        image:
          repository: snoringdragon/gluetun-qbittorrent-port-manager
          tag: 1.3
        env:
          - name: QBITTORRENT_SERVER
            value: localhost
          - name: QBITTORRENT_PORT
            value: "8080"
          - name: PORT_FORWARDED
            value: "/tmp/gluetun/forwarded_port"

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8080

ingress:
  main:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: /config

  gluetun-data:
    type: emptyDir
    advancedMounts:
      main:
        gluetun:
          - path: /tmp/gluetun
        port-forward:
          - path: /tmp/gluetun
            readOnly: true
