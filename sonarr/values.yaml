image:
  repository: ghcr.io/onedr0p/sonarr
  tag: 4.0.9

ingress:
  main:
    enabled: false
    ingressClassName: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: sonarr-tls

service:
  main:
    ports:
      http:
        protocol: TCP
        port: 8989
        targetPort: 8989

podSecurityContext:
  runAsUser: 568
  fsGroup: 568
  runAsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 100

env:
  TZ: America/Los_Angeles
  SONARR__POSTGRES_HOST: sonarr-db.default.svc.cluster.local
  SONARR__POSTGRES_MAIN_DB: sonarr
  SONARR__POSTGRES_LOG_DB: sonarr_log
  SONARR__POSTGRES_USER:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: username
  SONARR__POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: sonarr-secret
        key: user-password

persistence:
  config:
    enabled: true
    retain: true
    mountPath: /config
  media:
    enabled: true
    mountPath: /media
    accessMode: ReadWriteMany
    retain: true

initContainers:
  init-db:
    image: ghcr.io/onedr0p/postgres-init:14.9
    envFrom:
      - secretRef:
          name: sonarr-init-secret

postgresql:
  enabled: false
  nameOverride: sonarr-db
  fullnameOverride: sonarr-db

  auth:
    username: sonarr
    database: sonarr
    existingSecret: sonarr-secret

    secretKeys:
      adminPasswordKey: admin-password
      userPasswordKey: user-password
      replicationPasswordKey: replication-password

  primary:
    persistence:
      storageClass: longhorn-custom
