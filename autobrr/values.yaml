global:
  nameOverride: autobrr
  fullnameOverride: autobrr

controllers:
  main:
    enabled: true
    type: deployment

    containers:
      main:
        image:
          repository: ghcr.io/autobrr/autobrr
          tag: latest
          pullPolicy: IfNotPresent
        env:
          TZ: 'America/Los_Angeles'
        

service:
  main:
    enabled: true
    controller: main
    ports:
      http:
        enabled: true
        primary: true
        protocol: TCP
        port: 1000
        targetPort: 1000

ingress:
  main:
    enabled: false
    className: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: 1000
    tls:
      - secretName: autobrr-tls

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    retain: true


