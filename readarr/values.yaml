
image:
  repository: ghcr.io/onedr0p/readarr-develop
  tag: 0.3.7

ingress:
  main:
    enabled: false
    ingressClassName: traefik
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: readarr-tls

service:
  main:
    ports:
      http:
        protocol: TCP
        port: 8787
        targetPort: 8787

podSecurityContext:
  runAsUser: 1000
  fsGroup: 1000
  runAsGroup: 1000
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 100

env:
  TZ: America/Los_Angeles
  READARR__POSTGRES_MAIN_DB: readarr
  READARR__POSTGRES_LOG_DB: readarr_log
  READARR__POSTGRES_CACHE_DB: readarr_cache
  READARR__POSTGRES_HOST: readarr-db.default.svc.cluster.local
  READARR__POSTGRES_USER:
    valueFrom:
      secretKeyRef:
        name: readarr-secret
        key: username
  READARR__POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: readarr-secret
        key: user-password



persistence:
  config:
    enabled: true
    retain: true
    mountPath: /config
  media:
    enabled: true
    mountPath: /media
    accessMode: ReadWriteMany
    retain: true

initContainers:
  init-db:
    image: ghcr.io/onedr0p/postgres-init:14.9
    imagePullPolicy: IfNotPresent
    envFrom:
      - secretRef:
          name: readarr-init-secret

postgresql:
  nameOverride: readarr-db
  fullnameOverride: readarr-db
  auth:
    username: readarr
    database: readarr
    existingSecret: readarr-secret

    secretKeys:
      adminPasswordKey: admin-password
      userPasswordKey: user-password
      replicationPasswordKey: replication-password
  primary:
    persistence:
      storageClass: longhorn
