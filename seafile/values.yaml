controllers:
  main:
    enabled: true
    annotations:
      reloader.staketer.com/auto: "true"

    type: statefulset
    replicas: 1

    containers:
      main:
        image:
          repository: docker.io/seafileltd/seafile-mc
          tag: 11.0.12
          pullPolicy: IfNotPresent

        env:
          DB_HOST: seafile-db.seafile.svc.cluster.local
          DB_ROOT_PASSWD:
            valueFrom:
              secretKeyRef:
                name: seafile-db-secret
                key: mariadb-root-password
          TIME_ZONE: "America/Los_Angeles"
          SEAFILE_SERVER_LETSENCRYPT: "false"
          FORCE_HTTPS_IN_CONF: "true"
          # NON_ROOT: "true"

        # securityContext:
        #   runAsUser: 501
        #   runAsGroup: 501
        # fsGroup: 501
        #   # fsGroupChangePolicy: "OnRootMismatch"

service:
  main:
    enabled: true
    controller: main
    primary: true
    type: ClusterIP

    ports:
      http:
        enabled: true
        primary: true
        port: 80

ingress:
  main:
    enabled: true
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main

persistence:
  shared:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi

mariadb:
  nameOverride: seafile-db
  fullnameOverride: seafile-db

  auth:
    existingSecret: seafile-db-secret

  primary:
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

    persistence:
      enabled: true
      size: 8Gi

  secondary:
    replicaCount: 1
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

    persistence:
      enabled: true
      size: 8Gi
